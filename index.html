<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือโภชนาการ นับคาร์บ โดยสสอ.โนนสะอาด</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            font-family: 'Prompt', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }

        .button-group {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr 1fr;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .primary-btn {
            background: #3498db;
            color: white;
        }

        .secondary-btn {
            background: #2ecc71;
            color: white;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
            font-size: 20px;
        }

        .macro-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .macro-item {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: 2px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .macro-item:nth-child(1) { background: #CBFEFF; } /* ชมพูอ่อน */
        .macro-item:nth-child(2) { background: #c1ffc1; } /* เขียวอ่อน */
        .macro-item:nth-child(3) { background: #FFF2CC; } /* ม่วงอ่อน */

        .bmi-status {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .underweight { background: #3498db; color: white; }
        .normal { background: #2ecc71; color: white; }
        .overweight { background: #f1c40f; color: black; }
        .obese { background: #e74c3c; color: white; }

        .recommendation-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #3498db;
        }

        @media (max-width: 480px) {
            .button-group, .macro-box {
                grid-template-columns: 1fr;
            }
        }

        /* สไตล์สำหรับการพิมพ์ */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .print-container {
                margin: 0;
                padding: 15px;
                max-width: 100%;
                font-size: 12px;
                line-height: 1.2;
            }
            
            .print-header {
                text-align: center;
                margin-bottom: 15px;
				font-size: 14px;
            }
            
            .print-macro-box {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin: 10px 0;
            }
            
            .print-macro-item {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
                border-radius: 5px;
            }
            
            .print-macro-item h3 {
                margin-top: 0;
                margin-bottom: 5px;
                font-size: 14px;
            }
            
            .print-macro-item p {
                margin: 5px 0;
                font-size: 12px;
            }
            
            .print-highlight {
                font-weight: bold;
                font-size: 16px;
                color: #000;
            }
            
            .print-bmi-status {
                padding: 5px;
                border-radius: 5px;
                margin: 10px 0;
                font-weight: bold;
				font-size: 20px;
                text-align: center;
            }
            
            .print-recommendations {
                margin-top: 10px;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 5px;
            }
            
            .print-recommendations h4 {
                margin-top: 0;
                margin-bottom: 5px;
            }
            
            .print-recommendations ul {
                margin: 5px 0;
                padding-left: 20px;
            }
            
            .print-recommendations li {
                margin-bottom: 3px;
                font-size: 11px;
            }
            
            /* สไตล์สำหรับสีพื้นหลังเมื่อพิมพ์ */
            .print-underweight { background: #cce5ff; color: black; }
            .print-normal { background: #d4edda; color: black; }
            .print-overweight { background: #fff3cd; color: black; }
            .print-obese { background: #f8d7da; color: black; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องมือโภชนาการ</h1>
        <h2>สสอ.โนนสะอาด ชวนนับคาร์บ</h2>
        <div class="input-grid">
            <div class="input-group">
                <label>เพศ</label>
                <select id="gender">
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                </select>
            </div>
            <div class="input-group">
                <label>อายุ (ปี)</label>
                <input type="number" id="age" min="1">
            </div>
            <div class="input-group">
                <label>น้ำหนัก (กก.)</label>
                <input type="number" id="weight" min="1">
            </div>
            <div class="input-group">
                <label>ส่วนสูง (ซม.)</label>
                <input type="number" id="height" min="1">
            </div>
            <div class="input-group">
                <label>ระดับกิจกรรม</label>
                <select id="activity">
                    <option value="1.2">นั่งทำงานตลอดวัน</option>
                    <option value="1.375">ออกกำลังกายเบา 1-2 วันต่อสัปดาห์</option>
                    <option value="1.55">ออกกำลังกายปานกลาง 3-5 วันต่อสัปดาห์</option>
                    <option value="1.725">ออกกำลังกายหนัก 6-7 วันต่อสัปดาห์</option>
                </select>
            </div>
        </div>
        <div class="button-group">
            <button class="primary-btn" onclick="calculate()">คำนวณโภชนาการ</button>
            <button class="secondary-btn" onclick="showFoodExamples()">ตัวอย่างอาหาร</button>
        </div>
    </div>

    <!-- ส่วนที่ซ่อนไว้สำหรับการพิมพ์ -->
    <div id="printSection" style="display:none;"></div>

    <script>
        function calculate() {
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const genderText = gender === 'male' ? 'ชาย' : 'หญิง';
            const activityText = document.getElementById('activity').options[document.getElementById('activity').selectedIndex].text;

            if (!age || !weight || !height) {
                Swal.fire('ผิดพลาด!', 'กรุณากรอกข้อมูลให้ครบทุกช่อง', 'error');
                return;
            }

            const bmi = weight / Math.pow(height/100, 2);
            const bmiResult = interpretBMI(bmi);
            
            let bmr;
            if(gender === 'male') {
                bmr = 66 + (13.7 * weight) + (5 * height) - (6.8 * age);
            } else {
                bmr = 655 + (9.6 * weight) + (1.8 * height) - (4.7 * age);
            }

            const tdee = bmr * activity;
            const carbsCalories = tdee * 0.2; // 20% ของ TDEE
            const carbsGram = carbsCalories / 4; // 1 กรัมคาร์โบไฮเดรต = 4 แคลอรี่
            const carbCount = carbsGram / 15; // 1 คาร์บ = 15 กรัมคาร์โบไฮเดรต
            const ricePerDay = Math.round(carbCount); // ปัดเป็นจำนวนเต็ม
            
            // สร้างเนื้อหาสำหรับการพิมพ์
            const printContent = `
                <div class="print-container">
                    <div class="print-header">
                        <h2>ผลการคำนวณโภชนาการ</h2>
                        <h3>สสอ.โนนสะอาด ชวนนับคาร์บ</h3>
                        <p>ข้อมูล: เพศ ${genderText} | อายุ ${age} ปี | น้ำหนัก ${weight} กก. | ส่วนสูง ${height} ซม. | กิจกรรม: ${activityText}</p>
                    </div>
                    
                    <div class="print-bmi-status print-${bmiResult.class}">
                        BMI: ${bmi.toFixed(1)} (${bmiResult.status})
                    </div>
                    
                    <p>BMR: อัตราการใช้พลังงานขั้นพื้นฐาน: <span class="print-highlight">${bmr.toFixed(0)} แคลอรี่/วัน</span></p>
                    <p>TDEE: อัตราการใช้พลังงานต่อวันโดยรวม: <span class="print-highlight">${tdee.toFixed(0)} แคลอรี่/วัน</span></p>
                    
                        <div class="macro-box">
                            <div class="macro-item">
                                <h4>พลังงานจากคาร์โบไฮเดรต</h4>
                                <p  class="highlight">${carbsCalories.toFixed(0)} kcal</p>
<h6>ควบคุมพลังงานจากคาร์โบไฮเดรตไม่ให้เกิน 20% (แคลอรี่/วัน)</h6>
                                
                            </div>
                            <div class="macro-item">
                                <h4>ปริมาณคาร์โบไฮเดรต</h4>
                                <p class="highlight">${carbsGram.toFixed(0)} กรัม/วัน</p>
<h6>คำนวณจากพลังงานจากคาร์โบไฮเดรต ให้พลังงาน 4 แคลอรี่</h6>
                                
                            </div>
                            <div class="macro-item">
                                <h4>คาร์บต่อวัน</h4>
                                <p class="highlight">${carbCount.toFixed(1)} คาร์บ/วัน</p>
                                <h6>คำนวณจากปริมาณคาร์โบไฮเดรต 15 กรัม หรือข้าวสวย 1 ทัพพี</h6>

                            </div>
                        </div>
                    
                    <div class="print-recommendations">
                        <h4>คำแนะนำสุขภาพ  (คาร์บที่เหมาะสม ไม่เกิน ${carbCount.toFixed(1)} คาร์บ/วัน) </h4>
                        <ul>
                            ${generateRecommendations(bmi, ricePerDay, carbsGram).map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>


					<div class="print-recommendations">

						<h3> ตัวอย่างปริมาณคาร์บในอาหาร </h2>
                        <h4>🍚 ข้าวแป้ง</h3>
                        <ul>
                            <li>ข้าวขาว 1 ทัพพี, ข้าวกล้อง 1 ทัพพี, ข้าวเหนียว ½ ทัพพี, เส้นก๋วยเตี๋ยวสุก 1 ทัพพี, ขนมปัง 1 แผ่นเล็ก, ฟักทองสุก 1 ทัพพี, ข้าวโพดสุก ½ ฝักใหญ่ </li>
                        </ul>
                        
                        <h4>🥦 ผัก</h3>
                        <ul>
                            <li> ผัก 1 คาร์บ = 3 ทัพพีสุก เช่น แครอท บร็อคโคลี ดอกกะหล่ำ ข้าวโพดอ่อน  </li>
                        </ul>
                        
                        <h4>🍎 ผลไม้</h3>
                        <ul>
                            <li>ผลไม้ขนาดเท่าลูกเทนนิส 1 ลูก = 1 คาร์บ เช่น กล้วยน้ำว้า แอปเปิ้ลเขียว ส้มเขียวหวาน </li>
                            <li>ผลไม้ขนาดกลาง ½ ลูก = 1 คาร์บ เช่น แอปเปิ้ลลูกใหญ่  แก้วมังกร ฝรั่ง  </li>
                            <li>ผลไม้ขนาดใหญ่ 6-8 ชิ้นคำ = 1 คาร์บ เช่น แคนตาลูป มะละกอ สัปปะรด </li>
                            <li>ผลไม้ขนาดเล็กมาก 6 ลูก = 1 คาร์บ เช่น ลองกอง ลำไย ลิ้นจี่ </li>
                        </ul>
                        <h4>🥛 นม และเครื่องดื่ม </h3>
                        <ul>
                            <li>นมรสจืด 1 แก้ว/ โยเกิร์ตรสธรรมชาติ 1 ถ้วย = 1 คาร์บ  </li>
                            <li> เครื่องดื่มที่เติมน้ำตาลหรือน้ำเชื่อม 1 ช้อนโต๊ะ = 1 คาร์บ</li>
                        </ul>
					</div>


                    
                    <div style="text-align:center; margin-top:15px; font-size:10px;">
                        <p>พิมพ์วันที่: ${new Date().toLocaleDateString('th-TH', {year: 'numeric', month: 'long', day: 'numeric'})}</p>
                    </div>
                </div>
            `;

            // เก็บเนื้อหาสำหรับการพิมพ์ในส่วนที่ซ่อนไว้
            document.getElementById('printSection').innerHTML = printContent;

            Swal.fire({
                title: '<span style="color:#3498db">ผลการคำนวณ</span>',
                html: `
                    <div style="text-align:left;">
                        <div class="bmi-status ${bmiResult.class}">
                            BMI: ${bmi.toFixed(1)} (${bmiResult.status})
                        </div>
                        <p>BMR : อัตราการใช้พลังงานขั้นพื้นฐาน : <span class="highlight">${bmr.toFixed(0)}</span> (แคลอรี่/วัน)</p>
                        <p>TDEE : อัตราการใช้พลังงานต่อวันโดยรวม : <span class="highlight">${tdee.toFixed(0)}</span> (แคลอรี่/วัน)</p>
                        
                        <div class="macro-box">
                            <div class="macro-item">
                                <h3>พลังงานจากคาร์โบไฮเดรต</h3>
                                <p  class="highlight">${carbsCalories.toFixed(0)} kcal</p>
                                <h6>ควบคุมพลังงานจากคาร์โบไฮเดรตไม่ให้เกิน 20% (แคลอรี่/วัน)</h6>
                            </div>
                            <div class="macro-item">
                                <h3>ปริมาณคาร์โบไฮเดรต</h3>
                                <p class="highlight">${carbsGram.toFixed(0)} กรัม/วัน</p>
                                <h6>คำนวณจากพลังงานจากคาร์โบไฮเดรต ให้พลังงาน 4 แคลอรี่</h6>
                            </div>
                            <div class="macro-item">
                                <h3>คาร์บที่เหมาะสม</h3>
                                <p class="highlight">${carbCount.toFixed(1)} คาร์บ/วัน</p>
                                <h6>คำนวณจากปริมาณคาร์โบไฮเดรต 15 กรัม หรือข้าวสวย 1 ทัพพี</h6>
                            </div>
                        </div>

                        <div class="recommendation-box">
                            <h4>คำแนะนำสุขภาพ</h4>
                            <ul>
                                ${generateRecommendations(bmi, ricePerDay, carbsGram).map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `,
                width: '90%',
                showCloseButton: true,
                showConfirmButton: true,
                confirmButtonText: 'สั่งพิมพ์',
                confirmButtonColor: '#3085d6',
                showCancelButton: true,
                cancelButtonText: 'ปิด',
                cancelButtonColor: '#d33'
            }).then((result) => {
                if (result.isConfirmed) {
                    printResults();
                }
            });
        }

        function interpretBMI(bmi) {
            if (bmi < 18.5) return { status: 'น้ำหนักน้อย', class: 'underweight' };
            if (bmi < 23) return { status: 'ปกติ', class: 'normal' };
            if (bmi < 25) return { status: 'น้ำหนักเกิน', class: 'overweight' };
            if (bmi < 30) return { status: 'อ้วน', class: 'obese' };
            return { status: 'อ้วนมาก', class: 'obese' };
        }

        function generateRecommendations(bmi, ricePerDay, carbsGram) {
            let rec = [];
            if (bmi < 18.5) {
                rec = [
                    'เพิ่มน้ำหนักอย่างสุขภาพดี: เน้นการรับประทานอาหารที่มีแคลอรีสูงแต่มีประโยชน์ เช่น ถั่ว อะโวคาโด เนื้อสัตว์ไม่ติดมัน ไข่ และผลิตภัณฑ์จากนม',
                    'เพิ่มมวลกล้ามเนื้อ: ออกกำลังกายแบบเวทเทรนนิ่งเพื่อสร้างกล้ามเนื้อแทนการเพิ่มไขมัน',
                    'รับประทานอาหารบ่อยขึ้น: แบ่งมื้ออาหารเป็นมื้อเล็กๆ 5-6 มื้อต่อวัน',
                    'ปรึกษาแพทย์: หากน้ำหนักน้อยเกินไปอาจเกิดจากปัญหาสุขภาพ เช่น ไทรอยด์หรือระบบย่อยอาหาร ควรปรึกษาแพทย์เพื่อหาสาเหตุ'
                ];
            } else if (bmi < 23) {
                rec = [
                    'รักษาสมดุลอาหาร: รับประทานอาหารครบ 5 หมู่ ในสัดส่วนที่เหมาะสม เน้นผัก ผลไม้ โปรตีนไร้ไขมัน และคาร์โบไฮเดรตเชิงซ้อน',
                    'ออกกำลังกายสม่ำเสมอ: ออกกำลังกายอย่างน้อย 150 นาทีต่อสัปดาห์ เช่น เดินเร็ว วิ่ง ปั่นจักรยาน หรือเล่นกีฬา',
                    'นอนหลับให้เพียงพอ: นอนหลับ 7-9 ชั่วโมงต่อคืนเพื่อฟื้นฟูร่างกาย',
                    'ตรวจสุขภาพประจำปี: เพื่อติดตามสุขภาพและป้องกันโรค'
                ];
            } else {
                rec = [
                    'ปรับเปลี่ยนพฤติกรรมการกิน: ลดปริมาณอาหารและเลือกอาหารที่มีประโยชน์ หลีกเลี่ยงอาหารแปรรูปและเครื่องดื่มที่มีน้ำตาลสูง',
                    'ออกกำลังกายอย่างสม่ำเสมอ: เริ่มจากกิจกรรมเบาๆ เช่น เดิน หรือว่ายน้ำ แล้วค่อยเพิ่มความเข้มข้น',
                    'ตั้งเป้าหมาย ลดน้ำหนักทีละน้อยเพื่อสุขภาพที่ยั่งยืน',
                    'ปรึกษาแพทย์: หากมีโรคประจำตัว เช่น เบาหวาน ความดันโลหิตสูง หรือโรคหัวใจ ควรปรึกษาแพทย์เพื่อวางแผนการลดน้ำหนักที่ปลอดภัย',
                    'พิจารณาการรักษาเพิ่มเติม: ในบางกรณีอาจต้องใช้ยาหรือการผ่าตัดลดน้ำหนัก ควรปรึกษาแพทย์เพื่อหาวิธีที่เหมาะสม'
                ];
            }
            return rec;
        }

        function showFoodExamples() {
            Swal.fire({
